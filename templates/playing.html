{% extends 'base.html' %}

{% block content %}

<section class="container-fluid swirling-background">
  <div class='playing-area d-flex flex-column align-items-center justify-content-center flex-wrap'>
    <h1>Can you Guess ?</h1>
    <hr>
    <h4>Round: {{current_round + 1}}/10</h4>
    <h4>Points: {{total_points}}</h4>
    <hr>
    <audio controls='controls' autoplay>
      <source src={{song}} />
    </audio>
    <form method="POST">
      <div class="form-row">
        <div class="col-sm-12 col-md-6 	col-xl-5">
          <input type="text" class="form-control" placeholder="Enter the Artist's Name" name="artist">
        </div>
        <div class="col-sm-12 col-md-6 col-xl-5">
          <input type="text" class="form-control" placeholder="Enter the Title" name="title">
        </div>
        <div class="offset-sm-5 col-sm-2 offset-lg-0 col-lg-2">
          <button type="submit" class="btn btn-block">Submit</button>
        </div>
      </div>
    </form>
    
  </div>
</section>

{% endblock %}
