{% extends 'base.html' %} 
{% block content %}

<div class="container-fluid swirling-background">
  <div class="row contact-area flex-column align-items-center justify-content-center flex-wrap">
    <div class="col-lg-8 col-md-10 mx-auto form-area">
      <h2>Want to get in touch?</h2>
      <p>Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
      <hr>
      <form onSubmit='return sendMail(this);'>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" required placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="Enter email">
        </div>

        <div class="form-group controls">
          <label>Message</label>
          <textarea rows="5" class="form-control" placeholder="Message" id="message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-lg">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Scripts for the contact form -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
    emailjs.init("user_a7KNhsWFERc3vld5rDjqx");
  })();
</script>
<script src={{url_for( 'static', filename='js/sendMail.js' )}}></script>

{% endblock %}
